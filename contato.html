<html><head><base href="index.html">

<title>Entre em Contato - Sua Empresa</title>
<style>
  :root {
    --primary-color: #222c26;
    --secondary-color: #f5a623;
    --background-color: #f9f9f9;
    --text-color: #333;
    --input-background: #ffffff;
    --input-border: #e0e0e0;
    --success-color: #4caf50;
    --error-color: #f44336;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--background-color);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  header {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 1rem 0;
    margin-bottom: 2rem;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  .contact-wrapper {
    display: flex;
    justify-content: space-between;
    gap: 2rem;
  }

  .contact-form {
    flex: 1;
    background-color: var(--input-background);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .contact-info {
    flex: 1;
    background-color: var(--input-background);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  h2 {
    color: var(--primary-color);
    margin-bottom: 1rem;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  input, textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid var(--input-border);
    border-radius: 4px;
    font-size: 1rem;
  }

  textarea {
    min-height: 150px;
    resize: vertical;
  }

  button {
    background-color: var(--primary-color);
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #357abd;
  }

  .contact-method {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }

  .contact-method svg {
    width: 24px;
    height: 24px;
    margin-right: 1rem;
    fill: var(--primary-color);
  }

  .social-media {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
  }

  .social-media a {
    color: var(--primary-color);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .social-media a:hover {
    color: var(--secondary-color);
  }

  #map {
    width: 100%;
    height: 300px;
    border-radius: 8px;
    margin-top: 2rem;
  }

  @media (max-width: 768px) {
    .contact-wrapper {
      flex-direction: column;
    }
  }
</style>
</head>
